<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        div{
            color: black;
            background-color: rgb(163, 95, 227);
            margin: auto;
            width: 500px;
            padding: 20px;
            margin-top: 100px;
            border:2px solid rgb(128, 4, 150);
            border-radius:10px;
            

        }
        label{
            width:150px;
            display:inline-block;
            
        }
        h1{
            color: rgb(6, 1, 1);
            text-align: center;
        }
        
    </style>
</head>

<body>
    <div>
    <form>
        <h1>Registration form</h2>
        
        <h2>Personal information</h2>
        <br>
        <label for="Name">Name</label>
        <input type="text" placeholder="Name" required>
        <br>
        <label for="age">age</label>
        <input type="number" required>
        <br>
        <label for="">DOB</label>
        <input type="date">
        <br>
        <label for="gender">gender</label>
        
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
        <br>
        <label for="">adress</label>
        <textarea name="" id="" cols="30" rows="4"></textarea>
        
        <br>
        <label for="">District</label>
        <select>
            <option>select district</option>
            <option>Kannur</option>
            <option>Calicut</option>
            <option>malapuram</option>
        </select>
        <br>
        <label for="">Upload your photo</label>
        <input type="file">
        <br>
        <br>
        <br>
        <h2>Contact information</h2>
        <label for="">email</label>
        <input type="email">
        <br>
        <label for="">Mobile Number</label>
        <input type="number">
        <br>
        <br>
        <h2>Education Qualification</h2>
        <label for="">Education Qualification</label>
        <input type="checkbox">SSLC
        <input type="checkbox">+2
        <input type="checkbox">degree
        <br>
        <br>
        
        <h3>Set a password</h3>
        <label for="">password</label>
        <input type="password" maxlength="10" required pattern="[!@@#$%^&*][a-Z][0-9]">
        <br>
        <br>
        
        <label for="">Submit here</label>
        <input type="button" value="submit" class="submit">
    </form>
    </div>
</body>

</html>
