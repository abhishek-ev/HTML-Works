<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple table</title>
</head>
<style>
    table,th,td 
    {
        border:2px solid black;
        border-collapse: collapse;
    }
    th,td{
        padding: 15px;
    }
    div{
        height: auto;
        margin-left:650px ;
        margin-top: 200px;
        text-align: center;
    }
    h2{
        margin-left:145px;
        
    }
</style>
<body>
    <div>
        <h2>List Of Indian born CEO's</h2>
    <table> 
        <tr>
            <th>Name</th>
            <th>Native city</th>
            <th>Company</th>
            <th>Appointed as CEO in</th>
        </tr>
    <tr>
        <th>Sundhar pichai</th>
        <td>madras</td>
        <td>google</td>
        <td>2015</td>
    </tr>
    <tr>
        <th>Satya nadella</th>
        <td>Hyderabad</td>
        <td>microsoft</td>
        <td>2014</td>
    </tr>
    <tr>
        <th>Ajay baga</th>
        <td>pune</td>
        <td>Master card</td>
        <td>2010</td>
    </tr>
    <tr>
        <th>rajeev Suri</th>
        <td>New Delhi</td>
        <td>Nokia</td>
        <td>2014</td>
    </tr>
    <tr>
        <th>Shantanu Narayen</th>
        <td>Hyderabad</td>
        <td>Adobe</td>
        <td>2007</td>
    </tr>

</table>
</div>

</body>
</html>
