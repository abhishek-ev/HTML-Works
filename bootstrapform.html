<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>
    <style>
        .form{
            width: 500px;
            height: auto;
            background-color: rgb(114, 112, 114);
            margin: auto;
            padding: 30px;
            margin-top: 100px;
            border: 3px solid black;
            border-radius: 20px;
        }
        .form button{
            margin-left: 180px;
    
        }
        .form h1{
            margin-left: 120px;
        }
        .password .forget{
            margin-left: 155px;
            text-decoration: none;
            
        }
        .form-text{
            margin-left: 140px;
        }

    </style>
</head>
<body>
    <div class="form">
    <form>
        <h1>Login here</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div> -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Allow auto save</label>
        </div>
        <button type="submit" class="btn btn-light">Submit</button>

        <div class="password mt-3" ><a href="" class="forget link-dark">Forget Password?</a></div>
        <div id="emailHelp" class="form-text mt-2">Not a Member ? <a href="" class="link-dark">SignUp</a></div>
        </div>
        </div>
        
      </form>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
